<!DOCTYPE html>
<html style="height: 100%;">
<head>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

	<title>Pill Bottle Controller</title>
</head>
<body style="height: 100%;">

	<div class="container d-flex justify-content-center" style="height: 100%;">
		<div class="align-self-center">

			<div>
				<h1 class="text-center">Pill Bottle App</h1>

				<div id="bluetooth-inactive" class="text-center">
					<h3 class="text-uppercase text-danger">Bluetooth not connected</h3>
					<div class="input-group my-4">
						<select class="form-control" id="device-list"></select>
						<div class="input-group-append">
							<button class="btn btn-primary" id="connect">Connect</button>
						</div>
					</div>
				</div>

				<div id="bluetooth-active" class="d-none text-center">
					<i class="fa" id="lock-status" style="font-size: 10em;"></i>
					<div>
						<button class="btn btn-primary" id="lock-toggle"></button>
					</div>
				</div>
			</div>

		</div>
	</div>

	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>

	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>

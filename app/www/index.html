<!DOCTYPE html>
<html style="height: 100%;">
<head>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

	<title>Pill Bottle Controller</title>
</head>
<body style="height: 100%;">

	<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
		<a href="index.html" class="navbar-brand">Pill Bottle App</a>
		<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav mt-2">
				<li class="nav-item">
					<a class="nav-link active" href="index.html">
						<i class='fa fa-home'></i> Home
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="settings.html">
						<i class='fa fa-gear'></i> Settings
					</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container d-flex justify-content-center" style="height: 100%;">
		<div class="align-self-center">

			<div>
				<h1 class="text-center">Container Status</h1>

				<div id="bluetooth-inactive" class="text-center">
					<h3 class="text-uppercase text-danger">Bluetooth not connected</h3>
				</div>

				<div id="bluetooth-active" class="d-none text-center">
					<i class="fa" id="lock-status" style="font-size: 10em;"></i>
					<div>
						<button class="btn btn-primary" id="lock-toggle"></button>
					</div>
					<br />
					<p class=text-muted>
						Last Opened: <span id="last-opened"></span>
					</p>
				</div>
			</div>

		</div>
	</div>

	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>

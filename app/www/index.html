<!DOCTYPE html>
<html style="height: 100%;">
<head>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<!-- <link rel="stylesheet" type="text/css" href="css/index.css"> -->

	<title>Pill Bottle Controller</title>
</head>
<body style="height: 100%;">

	<div class="container d-flex justify-content-center" style="height: 100%;">
		<div class="align-self-center">

			<div>
				<h1 class="text-center">Pill Bottle App</h1>

				<div id="bluetooth-inactive" class="text-center">
					<h3 class="text-uppercase text-danger">Bluetooth not connected</h3>
				</div>

				<div id="bluetooth-active" class="d-none text-center">
					<button class="btn btn-primary" id="open-btn">Open</button>
					<button class="btn btn-secondary" id="close-btn">Close</button>
				</div>
			</div>

		</div>
	</div>

	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>

	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
